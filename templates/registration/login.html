{% extends 'main.html' %}

{% block content %}
    <h2>Login-in</h2>
    <div class="box">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log-in</button>
        </form>
    </div>
    <div class="box">
        You can <a href="{% url 'signup' %}">sign up</a> for free.
    </div>
{% endblock %}
