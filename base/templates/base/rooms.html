{% extends 'main.html' %}

{% block content %}
<h1>Rooms</h1>
 <ul>
     {% for room in object_list %}
        <li>
            <div class="box">
                <div>
                    <a href="{% url 'room' room.id %}"><b>{{ room.name }}</b></a><br>
                    {{ room.description }}
                </div>
                <div style="float: right;">
                    {% if perms.base.delete_room and perms.base.change_room %}
                        <a href="{% url 'room_update' room.id %}">Edit</a>
                        <a href="{% url 'room_delete' room.id %}">Delete</a>
                    {% endif %}
                </div>
            </div>
        </li>
     {% endfor %}
 </ul>
{% endblock %}
